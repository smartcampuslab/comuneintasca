<ion-nav-buttons side="left" id="navbar2">
  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-view title="{{group.name | translate}}">
  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="item in group.items">
        <ion-item ng-click="goto(item.path)">
          {{item.name | translate}}
        </ion-item>
        <div class="h-line"></div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
