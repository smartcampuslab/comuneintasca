<ion-view title="{{title|translate}}">
  <ion-content class="has-header">
    <ion-list>
      <div ng-repeat="content in contents">
        <ion-item href="#/app/content/{{content.id}}">
          {{content.title|translate}}
        </ion-item>
        <div class="h-line"></div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
