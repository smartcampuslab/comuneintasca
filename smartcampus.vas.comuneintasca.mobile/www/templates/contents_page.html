<ion-view title="{{title|translate}}">
  <ion-content class="has-header">
    <div class="comuni-content" ng-repeat="content in contents">
        <comuni-img ng-if="content.image" class="content-image-main" image="content.image" gotdata="gotdata"></comuni-img>
        <div class="padding">
            <h2>{{content.title|translate}}</h2>
            <div class="comuni-htmldesc" compile="content.info|translate"></div>
        </div>
    </div>
  </ion-content>
</ion-view>
