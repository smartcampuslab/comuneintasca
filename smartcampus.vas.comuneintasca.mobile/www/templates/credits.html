<div class="modal" id="credits">
  <ion-header-bar>
    <h1 class="title">{{'credits_title' | translate}}</h1>
    <button class="button button-icon icon ion-ios7-close-empty" ng-click="credits.hide()"></button>
  </ion-header-bar>
  <ion-content>
    <div class="row">
      <div class="col">
        <span class="h2 h2-credits">Trento</span><br/>
        <span class="h2 h2-credits">{{'credits_app' | translate | nl2br}}</span><br/>
        <span class="h4 h4-credits">{{'credits_appfamily' | translate}}</span>
      </div>
    </div>

    <div class="row version">
      <div class="col" ng-bind-html="version"></div>
    </div>
    
    <div class="row title">
      <div class="col"><span class="h4 credits-title">{{'credits_project' | translate}}</span></div>
    </div>

    <div class="row">
        <div class="col col-50">
          <a href="http://www.fbk.eu" target="_system"><img src="img/credits/fbk.png" width="40%"/></a>
        </div>
        <div class="col col-50 col-center">
          <a href="http://www.smartcampuslab.it" target="_system"><img src="img/credits/smart_campus_credits.png" width="60%" /></a>
        </div>  
    </div>
    <div class="row">
      <div class="col col-center"><a href="http://www.innovazione.comunitrentini.tn.it" target="_system"><img src="img/credits/consorzio_comuni_trentini.png" width="50%" /></a></div>
    </div>
    
    <div class="row title">
      <div class="col"><span class="h4 credits-title">{{'credits_sponsored' | translate}}</span></div>
    </div>
    <div class="row">
      <div class="col col-center"><a href="http://www.comune.trento.it" target="_system"><img src="img/credits/comune_trento.png" width="60%" /></a></div>
    </div>

    <div class="row title last">
      <div class="col"><span class="h4 credits-title">{{'credits_info' | translate}}</span>
      <br/><a class="h5" href="mailto:ilcomuneintasca@smartcampuslab.it">ilcomuneintasca@smartcampuslab.it</a></div>
    </div>
  </ion-content>
</div>
