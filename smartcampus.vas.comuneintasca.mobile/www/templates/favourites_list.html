<ion-view title="{{'sidemenu_Favourites' | i18n}}">
  <ion-content class="has-header">
    <ion-list>
      <div class="item item-divider" align="center">{{'list_results' | i18nplur:events.length}}</div>
      <ion-item class="item-thumbnail-left" ng-repeat="fav in favourites" collection-item-width="'100%'" collection-item-height="'80px'" nav-clear href="{{fav.abslink}}">
        <comuni-img class="item-image comuni-item-image" image="fav.image" gotdata="gotdata"></comuni-img>
        <h2>{{fav.title | translate}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
