<ion-nav-buttons side="left" id="navbar2">
  <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-view ng-attr-title="{{'app_title' | translate | nl2br}}">
  <ion-content class="has-header content-stable" scroll="false" id="content-home">
    <div class="home-container">
      <div class="home-box-top" ng-style="topBoxStyle">
        <div ng-if="!highlights" class="hp-box city">
        </div>
        <ion-slide-box auto-play="true" ng-if="highlights" does-continue="true" slide-interval="5000" id="slide-box-home">
          <ion-slide ng-repeat="obj in highlights">
            <div class="hp-box" style="background-image: url({{getParsedImageURL(obj)}})" ng-click="goto(obj.abslink)">
              <h3 class="title">{{obj.title|translate}}</h3>
            </div>
          </ion-slide>
        </ion-slide-box>
      </div>
      <div class="home-box-bottom">
        <div id="home-buttons" class="lang_{{lang}}">
          <div class="row" ng-if="buttonsRows" ng-repeat="buttonsRow in buttonsRows">
            <div class="col" ng-repeat="button in buttonsRow">
              <button class="button button-full button-comuni button-comuni-pos{{button.colorIndex}} icon-left comuneicon comuneicon-{{button.id|cleanMenuID}} {{button.css}}"
                ng-click="gotoButton(button)">
                <b ng-bind-html="button.name|translate|uppercase"></b>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
