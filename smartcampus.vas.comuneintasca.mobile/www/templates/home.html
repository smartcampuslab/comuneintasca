<ion-view title="Trento in tasca">
  <ion-content class="has-header content-stable" scroll="false" id="content-home">
    <div class="home-container">
      <div class="home-box-top">
        <ion-slide-box does-continue="true" slide-interval="30000" id="slide-box-home">
          <ion-slide>
            <div class="hp-box festival"><h3 class="title">Festival dell'Economia</h2></div>
          </ion-slide>
          <ion-slide>
            <div class="hp-box sport"><h3 class="title">Ben...essere in movimento!</h2></div>
          </ion-slide>
          <ion-slide>
            <div class="hp-box palazzi"><h3 class="title">Palazzi Aperti</h2></div>
          </ion-slide>
        </ion-slide-box>
      </div>
      <div class="home-box-bottom">
        <div id="home-buttons">
          <div class="row">
            <div class="col"><button class="button button-full button-comuni icon-left comuneicon-conoscere" ng-click="goto('cate/info')"><b>{{'sidemenu_div_Conoscere' | i18n}}</b></button></div>
            <div class="col"><button class="button button-full button-comuni icon-right comuneicon-eventi" ng-click="goto('cate/events')"><b>{{'sidemenu_div_Vivere' | i18n}}</b></button></div>
          </div>
          <div class="row">
            <div class="col"><button class="button button-full button-comuni icon-left comuneicon-scoprire" ng-click="goto('cate/places')"><b>{{'sidemenu_div_Scoprire' | i18n}}</b></button></div>
            <div class="col"><button class="button button-full button-comuni icon-right comuneicon-percorsi" ng-click="goto('itineraries')"><b>{{'sidemenu_div_Percorsi' | i18n}}</b></button></div>
          </div>
          <div class="row">
            <div class="col"><button class="button button-full button-comuni icon-left comuneicon-mangiaredormire" ng-click="goto('cate/hospitality')"><b>{{'sidemenu_div_Mangiare-dormire' | i18n}}</b></button></div>
            <div class="col"><button class="button button-full button-comuni icon-right comuneicon-infoutili" ng-click="goto('cate/useful')"><b>{{'sidemenu_div_Info-utili' | i18n}}</b></button></div>
          </div>
          <div class="row">
            <div class="col"><button class="button button-full button-comuni icon-left comuneicon-viaggiatrento"><b>{{'homemenu_Viaggia-Trento' | i18n}}</b></button></div>
            <div class="col"><button class="button button-full button-comuni icon-right comuneicon-preferiti" ng-click="goto('favourites')"><b>{{'sidemenu_Favourites' | i18n}}</b></button></div>
          </div>
        </div>      

      </div>
    </div>
  </ion-content>
</ion-view>
