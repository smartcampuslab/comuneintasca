<ion-view title="{{title | translate}}">
  <ion-content class="has-header" delegate-handle="listScroll">
    <ion-list>
      <div class="item item-divider" align="center">{{filterDef()}}{{'list_results' | i18nplur:hotels.length}}</div>
      <ion-item collection-repeat="hotel in hotels | extOrderBy:ordering" collection-item-width="'100%'" collection-item-height="getListItemHeight(item, $index)" ng-click="goToItem('/app/hotel/'+hotel.id)" class="item-thumbnail-left coll-item">
        <comuni-img class="item-image comuni-item-image" image="hotel.image" gotdata="gotdata"></comuni-img>
        <h2>{{hotel.title | translate}}</h2>
        <p>
          <i class="icon ion-ios7-star" ng-if="!! hotel.stars" ng-repeat="n in _.range(0, hotel.stars)"></i>
        </p>
        <div class="row comuni-item-bottom">
          <div class="col-75 comuni-item-bottom-text">
            <span>{{hotel.address | translate}}</span>
          </div>
          <div class="col-25 comuni-item-bottom-distance">
            <span ng-if="!! hotel.distance">{{hotel.distance | number:1}} {{'entry_km' | i18n}}</span>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar>
    <div ng-include="'templates/list_toolbox.html'"></div>
  </ion-footer-bar>

</ion-view>
