<ion-view title="{{'sidemenu_Hotel' | i18n}}">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-android-sort" ng-click="showSortPopup()"></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <div class="item item-divider" align="center">{{'list_results' | i18nplur:hotels.length}}</div>
      <ion-item ng-repeat="hotel in hotels | extOrderBy:ordering" class="item-thumbnail-left" href="#/app/hotel/{{hotel.id}}">
        <comuni-img class="item-image comuni-item-image" image="hotel.image" gotdata="gotdata"></comuni-img>
        <h2>{{hotel.title | translate}}</h2>
        <p>
          <i class="icon ion-ios7-star" ng-if="!! hotel.stars" ng-repeat="n in _.range(0, hotel.stars)"></i>
        </p>
        <!-- <div class="comuni-item-bottomdetail"><span ng-if="hotel.distance">{{hotel.distance | number:1}} {{'entry_km-to' | i18n}} </span>{{hotel.address | translate}}</div> -->
        <div class="comuni-item-bottomdetail">
          <span>{{hotel.address | translate}}</span>
          <span class="comuni-item-distance" ng-if="!! hotel.distance">
            {{hotel.distance | number:1}} {{'entry_km' | i18n}}
          </span>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
