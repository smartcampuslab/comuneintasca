<ion-view title="Hotels">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="hotel in hotels" class="item-thumbnail-left" href="#/app/hotel/{{hotel.id}}">
        <comuni-img class="item-image comuni-item-image" image="hotel.image" gotdata="gotdata"></comuni-img>
        <h2>{{hotel.title|translate}}</h2>
        <p class="comuni-item-bottomdetail">{{hotel.address|translate}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
