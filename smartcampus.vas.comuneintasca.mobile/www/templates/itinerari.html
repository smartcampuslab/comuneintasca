<ion-view title="{{title | translate}}">
  <ion-content class="has-header" delegate-handle="listScroll">
    <ion-list>
      <div class="item item-divider" align="center">{{'list_results' | translate_plur:itinerari.length}}</div>
      <ion-item ng-repeat="itinerario in itinerari | extOrderBy:ordering" 
              collection-item-width="'100%'" collection-item-height="'80px'"
				      ng-href="#/app/itinerary/{{itinerario.id}}/info" class="item-thumbnail-left itinerari">
        <comuni-img class="item-image comuni-item-image" gotdata="gotdata"></comuni-img>
        <h2>{{itinerario.title | translate}}</h2>
        <!-- div class="comuni-item-bottom2-out"><div class="comuni-item-bottom2-in">
          <div class="comuni-item-bottom2">{{itinerario.subtitle | translate}}</div>
        </div></div -->
        <div class="comuni-item-bottom2 row row-bottom">
          <div class="comuni-item-bottom2 col">{{itinerario.subtitle | translate}}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar>
	  <div ng-include="'templates/list_toolbox.html'"></div>
  </ion-footer-bar>      
</ion-view>
