<ion-nav-buttons side="left">
  <button class="button button-clear" ng-click="bk()" ng-if="backActive"><i class="icon ion-ios7-arrow-back"></i></button>
</ion-nav-buttons>
<ion-view title="{{'leaf_Itinerario' | translate}}" hide-back-button="true">
  <ion-content class="has-header">
    <!-- comuni-img ng-if="itinerario.image" class="content-image-main" gotdata="gotdata"></comuni-img -->
    <div class="content-image-main comuni-img" ng-attr-style="background-image:url({{itinerario.image|translate}})"></div>
    <div class="padding">
      <h2>{{itinerario.title | translate}}</h2>
      <h4 ng-if="itinerario.subtitle.it" >{{itinerario.subtitle | translate}}</h4>
      <div class="htmldesc" compile="itinerario.description|translate"></div>
      <h3>{{'itinerari_title_accessibilita' | translate}}</h3>
      <div class="htmlinfo" compile="itinerario.info|translate"></div>
    </div>
  </ion-content>
</ion-view>
