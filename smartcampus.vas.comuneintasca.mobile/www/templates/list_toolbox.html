<div class="tabs tabs-icon-only" ng-if="!searching">
  <a ng-if="hasMap && mapsReady" class="tab-item" ng-click="showMap()"><i class="icon comuneicon ion-map"></i></a>
  <a ng-if="hasFilter" class="tab-item" ng-click="showFilterPopup()"><i class="icon comuneicon comuneicon-filter2"></i></a>
  <a ng-if="hasSort" class="tab-item" ng-click="showSortPopup()"><i class="icon comuneicon comuneicon-ordina_per2"></i></a>
  <a ng-if="hasSearch" class="tab-item" ng-click="showSearch($event)"><i class="icon ion-search"></i></a>
</div>
<div class="tabs tabs-icon-only" ng-if="searching">
  <div class="bar bar-footer item-input-inset">
    <label class="item-input-wrapper" ng-if="searching">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="{{'search'|translate}}" width="100%" ng-model="ordering.searchText">
    </label>
    <button class="button button-clear" ng-click="cancelSearch()">
      {{'cancel' | translate}}
    </button>
  </div>
</div>
