<ion-view title="{{title}}">
  <ion-content class="has-header" scroll="false">
    <div id="map1">
      <google-map data-tap-disabled="true" center="map.center" zoom="map.zoom" pan="map.pan" draggable="{{map.draggable}}" refresh="map.refresh">
        <markers models="markers.models" coords="markers.coords" fit="markers.fit" icon="markers.icon" doCluster="markers.doCluster" click="openMarkerPopup">
        </markers>
      </google-map>
    </div>
  </ion-content>
</ion-view>
