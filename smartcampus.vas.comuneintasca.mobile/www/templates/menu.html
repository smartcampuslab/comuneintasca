<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-comuni">
      <ion-nav-buttons side="left">
        <ion-nav-back-button class="button-clear">
          <i class="icon ion-chevron-left"></i>
        </ion-nav-back-button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="right">
    <header class="bar bar-header bar-dark-comuni">
      <h1 class="title"><span data-i18n="sidemenu_Title"></span></h1>
    </header>
    <ion-content class="has-header content-calm">
      <ion-list>
        <ion-item nav-clear menu-close class="item-calm2" href="#/app/home">
          <span data-i18n="sidemenu_Home"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-calm2" href="#/app/favourites">
          <span data-i18n="sidemenu_Favourites"></span>

        <div class="item-divider">
          <span data-i18n="sidemenu_div_Conoscere"></span>
        </div>

          <span data-i18n="sidemenu_Info"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-calm2" href="#/app/content/text.3002">

        </ion-item>

        <div class="item-divider">
          <span data-i18n="sidemenu_div_Vivere"></span>
        </div>
        <ion-item ng-repeat="(key, type) in eventTypes" nav-clear menu-close class="item-calm2" ng-href="#/app/events/{{key}}">

        </ion-item>

        <div class="item-divider">
          <span data-i18n="sidemenu_div_Scoprire"></span>
        </div>

        </ion-item>

        <div class="item-divider">
          <span data-i18n="sidemenu_div_Percorsi"></span>
        </div>
