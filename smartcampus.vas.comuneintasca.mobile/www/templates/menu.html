<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-comuni">
      <ion-nav-buttons side="left">
        <ion-nav-back-button class="button-clear button-dark">
          <i class="icon ion-chevron-left"></i>
        </ion-nav-back-button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="right">
    <header class="bar bar-header bar-dark-comuni">
      <h1 class="title"><span data-i18n="sidemenu_Title"></span></h1>
    </header>
    <ion-content class="has-header content-calm">
      <ion-list>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/home">
          <span data-i18n="sidemenu_Home"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/favourites">
          <span data-i18n="sidemenu_Favourites"></span>
        </ion-item>

        <ion-item class="item-header" ng-click="showGroup(0)">
          <i class="icon" ng-class="{'ion-chevron-up': !isGroupShown(0), 'ion-chevron-down': isGroupShown(0)}"></i>
          <span data-i18n="sidemenu_div_Conoscere"></span>
        </ion-item>
        <ion-item nav-clear menu-close class=" item-accordion" href="#/app/contents/text.3001,text.3004" ng-show="isGroupShown(0)">
          <span data-i18n="sidemenu_Info"></span>
        </ion-item>
        <ion-item nav-clear menu-close class=" item-accordion" href="#/app/content/text.3002" ng-show="isGroupShown(0)">
          <span data-i18n="sidemenu_Storia"></span>
        </ion-item>
        <ion-item nav-clear menu-close class=" item-accordion" href="#/app/content/text.3003" ng-show="isGroupShown(0)">
          <span data-i18n="sidemenu_Concilio"></span>
        </ion-item>
        <ion-item nav-clear menu-close class=" item-accordion" href="#/app/mainevents" ng-show="isGroupShown(0)">
          <span data-i18n="sidemenu_Eventi-Principali"></span>
        </ion-item>
        <ion-item nav-clear menu-close class=" item-accordion" href="#/app/contentscate/bondone" ng-show="isGroupShown(0)">
          <span data-i18n="sidemenu_Bondone"></span>
        </ion-item>

        <ion-item class="item-header" ng-click="showGroup(1)">
          <i class="icon" ng-class="{'ion-chevron-up': !isGroupShown(1), 'ion-chevron-down': isGroupShown(1)}"></i>
          <span data-i18n="sidemenu_div_Vivere"></span>
        </ion-item>
        <ion-item ng-repeat="(key, type) in eventTypes" nav-clear menu-close class="item-accordion" ng-href="#/app/events/{{key}}" ng-show="isGroupShown(1)">
          <span ng-bind="type | translate"></span>
        </ion-item>

        <ion-item class="item-header" ng-click="showGroup(2)">
          <i class="icon" ng-class="{'ion-chevron-up': !isGroupShown(2), 'ion-chevron-down': isGroupShown(2)}"></i>
          <span data-i18n="sidemenu_div_Scoprire"></span>
        </ion-item>
        <!-- <ion-item nav-clear menu-close class="item-accordion" href="#/app/mappa" ng-show="isGroupShown(2)">
          <span data-i18n="sidemenu_Mappa"></span>
        </ion-item> -->
        <ion-item ng-repeat="(key, type) in poiTypes" nav-clear menu-close class="item-accordion" ng-href="#/app/places/{{key}}" ng-show="isGroupShown(2)">
          <span ng-bind="type | translate"></span>
        </ion-item>

        <ion-item class="item-header" ng-click="showGroup(3)">
          <i class="icon" ng-class="{'ion-chevron-up': !isGroupShown(3), 'ion-chevron-down': isGroupShown(3)}"></i>
          <span data-i18n="sidemenu_div_Percorsi"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/itineraries" ng-show="isGroupShown(3)">
          <span data-i18n="sidemenu_Itinerari"></span>
        </ion-item>

        <ion-item class="item-header" ng-click="showGroup(4)">
          <i class="icon" ng-class="{'ion-chevron-up': !isGroupShown(4), 'ion-chevron-down': isGroupShown(4)}"></i>
          <span data-i18n="sidemenu_div_Mangiare-dormire"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/hotels" ng-show="isGroupShown(4)">
          <span data-i18n="sidemenu_Hotel"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/restaurants" ng-show="isGroupShown(4)">
          <span data-i18n="sidemenu_Ristoranti"></span>
        </ion-item>

        <ion-item class="item-header" ng-click="showGroup(5)">
          <i class="icon" ng-class="{'ion-chevron-up': !isGroupShown(5), 'ion-chevron-down': isGroupShown(5)}"></i>
          <span data-i18n="sidemenu_div_Info-utili"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/services" ng-show="isGroupShown(5)">
          <span data-i18n="sidemenu_Servizi"></span>
        </ion-item>
        <ion-item nav-clear menu-close class="item-accordion" href="#/app/offices" ng-show="isGroupShown(5)">
          <span data-i18n="sidemenu_Uffici-comunali"></span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
