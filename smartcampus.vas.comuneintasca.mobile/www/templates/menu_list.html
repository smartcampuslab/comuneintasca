<ion-view title="{{group.name|translate}}">
  <ion-content class="has-header" delegate-handle="listScroll">
    <ion-list>
      <ion-item ng-repeat="menu in group.items" ng-href="#/app/{{getMenuPath(group,menu)}}">
        {{menu.name|translate}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
