<ion-content class="has-header">
  <comuni-img ng-if="obj.image" class="content-image-main" image="obj.image" gotdata="gotdata"></comuni-img>
  <div class="padding">
    <h1>{{obj.title | translate}}</h1>
    <h4>{{obj.dbClassification | translate}}</h4>
    <h5>{{obj.address | translate}}</h5>
    <h5>{{obj.fromTime | date:'dd/MM/yyyy'}}<span ng-if="obj.fromTime !== obj.toTime"> - {{obj.toTime | date:'dd/MM/yyyy'}}</span></h5>
    <div class="htmldesc" compile="obj.description | translate"></div>
    <div class="htmldesc" compile="obj.info | translate"></div>
  </div>
</ion-content>
<ion-footer-bar>
<div ng-include="'templates/toolbox.html'"></div>
</ion-footer-bar>
