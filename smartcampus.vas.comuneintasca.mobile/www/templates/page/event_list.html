<ion-content class="has-header" delegate-handle="listScroll">
  <ion-list>
    <div class="item item-divider" align="center">{{filterDef}}{{'list_results' | translate_plur:results.length}}</div>
    <ion-item collection-repeat="event in results|extOrderBy:ordering track by event.id"
              collection-item-width="'100%'" collection-item-height="getListItemHeight(item, $index)"
              ng-click="gotoSubpath(event.id)" class="coll-item item-thumbnail-left">
      <comuni-img class="item-image comuni-item-image" sonscount="{{event.sonscount}}" ></comuni-img>
      <h2><span ng-if="event.parentid">{{event.parent.title | translate}} &gt;&gt; </span>{{event.title | translate}}<span ng-if="event.sonsnum>0"> [{{event.sonsnum}}]</span></h2>
      <p ng-if="event.fromTime">{{event.fromTime | date:'dd/MM/yyyy'}}<span ng-if="event.fromTime !== event.toTime"> - {{event.toTime | date:'dd/MM/yyyy'}}</span></p>
      <div class="row comuni-item-bottom">
        <div class="col comuni-item-bottom-text">
          <span>{{event.address | translate}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <div ng-include="'templates/list_toolbox.html'"></div>
</ion-footer-bar>
