<ion-content class="has-header" delegate-handle="listScroll">
  <ion-list>
    <div class="item item-divider" align="center"><span ng-if="filterDef">{{filterDef | translate | ellipsis:20}}: </span>{{'list_results' | translate_plur:results.length}}</div>
    <ion-item collection-repeat="obj in results|extOrderBy:ordering track by obj.id"
              collection-item-width="'100%'" collection-item-height="getListItemHeight(item, $index)"
              ng-click="gotoSubpath(obj.id)" class="coll-item item-thumbnail-left">
      <comuni-img class="item-image comuni-item-image" sonscount="{{obj.sonscount}}" ></comuni-img>
      <h2><span ng-if="obj.parentid">{{obj.parent.title | translate}} &gt;&gt; </span>{{obj.title | translate}}</h2>
      <p ng-if="obj.fromTime">{{obj.fromTime | date:'dd/MM/yyyy'}}<span ng-if="obj.fromTime !== obj.toTime"> - {{obj.toTime | date:'dd/MM/yyyy'}}</span></p>
      <div class="row comuni-item-bottom">
        <div class="col comuni-item-bottom-text">
          <span>{{obj.address | translate}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <div ng-include="'templates/list_toolbox.html'"></div>
</ion-footer-bar>
