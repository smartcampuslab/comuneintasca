<ion-floating-button button-color="#e14248"  icon-color="#ffffff" icon="icon ion-ios7-redo" ng-click="share(obj.title,obj.url,obj.image)"></ion-floating-button>
<ion-content class="has-header">
  <ion-nav-buttons side="right">
    <a class="tab-item" ng-click="toggleFavorite(obj)">
      <i ng-if="isObjFavorite" class="icon ic-new-star"></i>
      <i ng-if="!isObjFavorite" class="icon ic-new-star-outline"></i>
    </a>
  </ion-nav-buttons>
  <!-- comuni-img ng-if="obj.image" class="content-image-main" gotdata="gotdata" detail="true"></comuni-img -->
  <div ng-if="!emptyParsedImageURL(obj)" class="content-image-main comuni-img" ng-attr-style="background-image:url({{getParsedImageURL(obj)}})"></div>
  <div class="padding">
    <h1>{{obj.title | translate}}</h1>
    <h4>{{obj.dbClassification | translate}}
      <i class="icon ic-new-star" ng-if="!! obj.stars" ng-repeat="n in _.range(0, obj.stars)"></i>
    </h4>
    <div class="list sinottico">
      <div ng-click="bringmethere(obj.location)" ng-if="!!(obj.address | translate)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ic-new-navigate"></i>{{obj.address | translate}}</div>
      <div ng-if="!!(obj.distance)" class="item no-border item-text-wrap item-icon-left">
        <i class="icon ion-arrow-resize"></i>{{obj.distance | number:1}} {{'entry_km' | translate}}</div>
      <div ng-if="!!(obj.contacts.phone)"  ng-click="call(obj.contacts.phone)"  class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-ios7-telephone"></i>
       {{obj.contacts.phone}}
      </div>
      <div ng-if="!!(obj.contacts.phone2)" ng-click="call(obj.contacts.phone2)"  class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-ios7-telephone"></i>
        {{obj.contacts.phone2}}
      </div>
      <div ng-if="!!(obj.contacts.email)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-android-mail"></i>
        <a ng-click="email(obj.contacts.email)">{{obj.contacts.email}}</a>
      </div>
      <div ng-if="!!(obj.url)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ic-new-website"></i>
        <a ng-click="extLink(obj.url)">{{obj.url}}</a>
      </div>
    </div>
    <div class="comuni-html-description subtitle" compile="obj.subtitle | translate"></div>
    <div class="comuni-html-description" compile="obj.description | translate"></div>
  </div>
</ion-content>
