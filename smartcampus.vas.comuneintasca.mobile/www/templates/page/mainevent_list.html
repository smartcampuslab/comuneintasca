<ion-content class="has-header" delegate-handle="listScroll">
  <ion-list>
    <div class="item item-divider" align="center">{{'list_results' | translate_plur:results.length}}</div>
    <ion-item collection-repeat="obj in results | extOrderBy:ordering" 
              collection-item-width="'100%'" collection-item-height="getListItemHeight(item, $index)"
              ng-click="gotoSubpath(obj.id)" class="item-thumbnail-left coll-item">
      <comuni-img class="item-image comuni-item-image"></comuni-img>
      <h2>{{obj.title | translate}}</h2>
      <p class="comuni-item-bottomdetail">{{obj.eventDateDescription | translate}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <div ng-include="'templates/list_toolbox.html'"></div>
</ion-footer-bar>
