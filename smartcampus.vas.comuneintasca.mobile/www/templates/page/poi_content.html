<ion-content class="has-header">
  <!-- comuni-img ng-if="obj.image" class="content-image-main" gotdata="gotdata" detail="true"></comuni-img -->
  <div ng-if="!emptyParsedImageURL(obj)" class="content-image-main comuni-img" ng-attr-style="background-image:url({{getParsedImageURL(obj)}})"></div>
  <div class="padding">
    <h2>{{obj.title | translate}}</h2>
    <h4>{{title | translate}}</h4>

    <div class="list sinottico">
      <div ng-if="!!(obj.address | translate)" ng-click="bringmethere(obj.location)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-android-location"></i>{{obj.address | translate}}</div>
      <div ng-if="!!(obj.distance)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-arrow-resize"></i>{{obj.distance | number:1}} {{'entry_km' | translate}}</div>
      <div ng-if="!!(obj.contacts.phone)" ng-click="call(obj.contacts.phone)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-ios7-telephone"></i>{{obj.contacts.phone}}</div>
      <div ng-if="!!(obj.contacts.email)" ng-click="email(obj.contacts.email)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-android-mail"></i>{{obj.contacts.email}}</div>
      <div ng-if="!!(obj.url)" ng-click="extLink(obj.url)" class="item no-border action-link item-text-wrap item-icon-left">
        <i class="icon ion-link"></i>{{obj.url}}</div>
    </div>
  </div>
  <div class="padding">
    <div class="comuni-html-description subtitle" compile="obj.subtitle | translate"></div>
    <div class="comuni-html-description" compile="obj.description | translate"></div>
    <div ng-if="obj.info|translate">
      <h3>{{'itinerari_title_info' | translate}}</h3>
      <div class="comuni-html-info" compile="obj.info|translate"></div>
    </div>
  </div>
</ion-content>
