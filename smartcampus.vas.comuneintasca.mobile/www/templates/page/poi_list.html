<ion-content class="has-header" delegate-handle="listScroll">
  <ion-list>
    <div class="item item-divider" align="center">{{'list_results' | translate_plur:results.length}}</div>
    <ion-item collection-repeat="place in results | extOrderBy:ordering" 
              collection-item-width="'100%'" collection-item-height="getListItemHeight(item, $index)" 
              ng-click="gotoSubpath(place.id)" class="item-thumbnail-left coll-item">
      <comuni-img class="item-image comuni-item-image"></comuni-img>
      <h2>{{place.title | translate}}</h2>
      <div class="row comuni-item-bottom">
        <div class="col-75 comuni-item-bottom-text">
          <span>{{place.address | translate}}</span>
        </div>
        <div class="col-25 comuni-item-bottom-distance">
          <span ng-if="!! place.distance">{{place.distance | number:1}} {{'entry_km' | translate}}</span>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer-bar>
  <div ng-include="'templates/list_toolbox.html'"></div>
</ion-footer-bar>
