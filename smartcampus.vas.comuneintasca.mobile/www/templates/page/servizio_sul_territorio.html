<ion-nav-buttons side="left">
    <button class="button back-button buttons button-clear header-item" ng-click="goBack()">
        <i class="icon ion-arrow-left-c"></i>
    </button>
</ion-nav-buttons>
<ion-content class="has-header">
    <div class="comuni-content">
        <!-- comuni-img ng-if="obj.image" class="content-image-main" gotdata="gotdata" detail="true"></comuni-img -->
        <div ng-if="!emptyParsedImageURL(obj)" class="content-image-main comuni-img" ng-attr-style="background-image:url({{getParsedImageURL(obj)}})"></div>
        <div class="padding">
            <h1>{{obj.title | translate}}</h1>
            <div class="list card sinottico">
                <div ng-if="!!(obj.address | translate)" ng-click="bringmethere(obj.location)" class="item  action-link  item-text-wrap item-icon-left">
                    <i class="icon ic-new-navigate"></i>{{obj.address | translate}}
                </div>
                <div ng-if="!!(obj.distance)" class="item  item-text-wrap item-icon-left">
                    <i class="icon ion-arrow-resize"></i>{{obj.distance | number:1}} {{'entry_km' | translate}}
                </div>
                <div ng-if="!!(obj.contacts.phone)" ng-click="call(obj.contacts.phone)" class="item  action-link  item-text-wrap item-icon-left">
                    <i class="icon ion-ios7-telephone"></i>{{obj.contacts.phone}}
                </div>
                <div ng-if="!!(obj.contacts.email)" class="item action-link  item-text-wrap item-icon-left">
                    <i class="icon ion-android-mail"></i>
                    <a ng-click="email(obj.contacts.email)">{{obj.contacts.email}}</a>
                </div>
                <div ng-if="!!(obj.url)" class="item action-link  item-text-wrap item-icon-left">
                    <i class="icon ic-new-website"></i>
                    <a ng-click="extLink(obj.url)">{{obj.url}}</a>
                </div>
            </div>
        </div>
        <div class="padding">
            <div class="comuni-html-description subtitle" compile="obj.subtitle | translate"></div>
            <div class="comuni-html-description" compile="obj.description | translate"></div>
            <div ng-if="obj.info|translate">
                <h3>{{'itinerari_title_info' | translate}}</h3>
                <div class="comuni-html-info" compile="obj.info|translate"></div>
            </div>
        </div>
    </div>
</ion-content>
