<ion-view title="{{place.classification | translate}}">
  <ion-content class="has-header" ng-cloak>
      <ion-nav-buttons side="left" ng-if="explicitBack()">
      <button class="button button-clear" ng-click="bk()">
      <i class="icon ion-ios7-arrow-back"></i>
      </button>
      </ion-nav-buttons>

    <comuni-img ng-if="place.image" class="content-image-main" image="place.image" gotdata="gotdata"></comuni-img>
    <div class="padding">
      <h1>{{place.title | translate}}</h1>
      <div class="comuni-html-desc" compile="place.description | translate"></div>
      <!-- <div class="comuni-distance">Km {{place.distance | number:1}}</div>-->
    </div>
  </ion-content>
  <ion-footer-bar>
	<div ng-include="'templates/toolbox.html'"></div>
  </ion-footer-bar>  
</ion-view>
