<ion-view title="{{place.classification|translate}}">
  <ion-content class="has-header padding">
    <h1>{{place.title|translate}}</h1>
    <div class="comuni-html-desc" ng-bind-html="place.description|translate"></div>
    <div class="comuni-distance">Km {{distance|number:1}}</div>
  </ion-content>
</ion-view>
